<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <h2>To Do List</h2>
      <button onclick="show()" class="bt">Add Task</button>
    </div>

    <table class="table">
      <!-- <thead class="head"> -->
      <tr>
        <th>Name</th>
        <th>Task</th>
        <th>Priority</th>
        <th>Due Date</th>
      </tr>
      <!-- </thead> -->

      <tbody id="body"></tbody>
    </table>

    <div class="closeMain">
      <div class="form" id="contant">
        
        <div class="close" id="contant1">
            <i onclick="cl()" class="fa-solid fa-square-xmark i"></i></i>
        </div>

        <label>Name :</label>
        <input type="text" id="name" /><br /><br />
        <label>Task :</label>
        <input type="text" id="task" /><br /><br />
        <label>Priority :</label>
        <select name="" id="dd">
          <option value="Hign">Hign</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option></select
        ><br /><br />
        <label>Due Date :</label>
        <input type="date" id="date" /><br /><br />
        <button class="bt2" onclick="tdl()">Add Task</button>
      </div>
    </div>
  </body>
</html>
